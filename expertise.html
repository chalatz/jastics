    <div class="container">
      <div class="competence-header competence-tags">
        <a id="data_processing" class="competence-tag" onclick="showExpertiseOnClick('data_processing')" href="#">
          #Data Processing
        </a>
        <a id="cloud_solutions" class="competence-tag" onclick="showExpertiseOnClick('cloud_solutions')" href="#">
          #Cloud Solutions
        </a>
        <a id="serverless" class="competence-tag" onclick="showExpertiseOnClick('serverless')" href="#">
          #Serverless
        </a>
        <a id="devops" class="competence-tag" onclick="showExpertiseOnClick('devops')" href="#">
          #DevOps
        </a>
      </div>
      <div class="row competence">
        <div class="col-md-6">
          <img id="animationImg" width="90%" height="90%" src="images/data_processing.gif" hidden>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <div id="title" expertise-name="" class="expertise-title"></div>
          <div id="tags" class=" expertise-tags"></div>
          <div class="expertise_description" id="description"></div>
        </div>
      </div>
    </div>

    <script src="jquery-1.10.2.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="custom.js"></script>
    <script type="text/javascript">
      var data = {
        "data_processing": {
          "title": "Data Processing",
          "message": "<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.</p> <p>It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum</p>",
          tags: [
            "Databases", "NoSql", "BigData"
          ],
          "next": "cloud_solutions"
        },
        "cloud_solutions": {
          "title": "Cloud Solutions",
          "message": "Cloud solutions bla bla bla",
          tags: [
            "Amazon", "DigitalOcean", "Azure"
          ],
          "next": "serverless"
        },
        "serverless": {
          "title": "Serverless",
          "message": "Serverless bla bla bla",
          tags: [
            "Lambda"
          ],
          "next": "devops"
        },
        "devops": {
          "title": "DevOps",
          "message": "DevOps bla bla bla",
          tags: [
            "CI", "Docker", "Monitoring", "Ansible"
          ],
          "next": "data_processing"
        },
      };

      var manual = false;

      function showExpertiseOnClick(expertiseName) {
        manual = true;
        showExpertise(expertiseName);
      }

      function showExpertise(expertiseName) {
        console.log("Animation: " + expertiseName);

        var currentExpertiseName = $('#title').attr("expertise-name");
        $('#' + currentExpertiseName).css("text-decoration", "none");

        $('#animationImg').show();

        var expertise = data[expertiseName];
        var tags = expertise.tags.map(function(tag) { return "#" + tag }).join("  ");

        $('#animationImg').attr("src", "images/" + expertiseName + ".gif");
        $('#title').text(expertise.title);
        $('#description').html(expertise.message);
        $('#tags').text(tags);

        $("#" + expertiseName).css("text-decoration", "underline");

        $('#title').attr("expertise-name", expertiseName);
      }

      function changeExpertise() {
        var expertiseName = $('#title').attr("expertise-name");
        console.log("Scheduled task: " + data[expertiseName].title);
        if (!manual) {
          showExpertise(data[expertiseName].next);
        }
      }

      setInterval(changeExpertise, 20000);
      var expertiseName = Object.keys(data)[0];

      showExpertise(expertiseName);
    </script>
