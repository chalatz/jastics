<div class="center-container-fluid">
    <div class="center-row-fluid">
        <div class="span3 centering text-center">
            <img src="{{ '/assets/images/HQ.png' | relative_url }}" class="main-logo" alt="Jastics logo">
            <div class="main-subheader">
                We're a team of software engineers, </br>
                data experts & thinkers, who craft </br>
                digital experience
            </div>
            <svg id="svg"></svg>
        </div>
    </div>

<script>
  var s = Snap("#svg");
  console.log(s);
  var bigCircle = s.circle(50, 50, 30);
  bigCircle.attr({
    fill: "#009933"
  });
  
  bigCircle.animate({ry:1}, 220, function(){
    bigCircle.animate({ry: 90}, 300);
  });
</script>
