<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Jastics Labs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/custom.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <div class="center-row-fluid">
            <form action="https://formspree.io/me@ivanursul.com" method="POST">
              <div class="centering text-center hire-us-element">
                <img src="images/HQ.png" class="main-logo" alt="Jastics logo">
              </div>

              <div class="centering hire-us-element hire-us-font">
                Please give us some information about yourself and your project. We will get back to you within 24 hours.
              </div>
              <div class="centering text-center hire-us-element hire-us-font">
                <textarea name="description" class="hire-us-textarea" rows="7"
                placeholder="Give us more insights about the project"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Give us more insights about the project'" ></textarea>
              </div>

              <div class="centering text-center hire-us-element hire-us-font">
                <input name="contact" type="text" class="hire-us-textarea" placeholder="What is the best way to contact you?"></input>
              </div>

              <button type="submit" class="btn btn-hire">Submit</button>
              <div class="centering hire-note">
                * This request is submitted using formspee.io
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
  </body>
</html>
